<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <script src="vendors/angular/angular.min.js"></script>
  <script src="client.js"></script>
</head>
<body ng-app="ToDoApp">
  <header><h1>ToDo List</h1></header>
  <main ng-controller="ToDoController as vm">
    <section>
      <h2>Add a Task</h2>
      <form>
        <input type="text" placeholder="Task Name" ng-model="vm.newTask.name">
        <button ng-click="vm.addTask()">Add Task</button>
      </form>
    </section>
    <section>
      <h2>All Tasks</h2>
      <table>
        <thead>
          <tr>
            <td>Name</td><td>Status</td><td>&nbsp;</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="task in vm.display.tasks">
            <td>{{task.name}}</td>
            <td>
              <span ng-show="task.completed">Completed!</span>
              <button ng-click="vm.completeTask(task._id)" ng-show="!task.completed">Mark Complete</button>
            </td>
            <td>
              <button ng-click="vm.deleteTask(task._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
